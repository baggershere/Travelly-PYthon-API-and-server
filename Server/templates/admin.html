<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Admin page
    <div class='container' style='display:flex'>
        <table style='margin-right: 40px'>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Ban user</th>
            </tr>
            {%for user in users%}
                <tr>
                    <td>{{user[0]}}</td>
                    <td>{{user[1]}}</td>
                    <td>{{user[2]}}</td>
                    <td>{{user[3]}}</td>
                    <td><button value={{user[0]}} class='del_user'>Ban</button></td>
                </tr>
            {%endfor%}
        </table>
        <table>
            <tr>
                <th>pid</th>
                <th>title</th>
                <th>country</th>
                <th>author</th>
                <th>date</th>
                <th>Delete</th>
            </tr>
            {% for post in posts %}
                <tr>
                    <td>{{post['pid']}}</td>
                    <td>{{post['title']}}</td>
                    <td>{{post['country']}}</td>
                    <td>{{post['author']}}</td>
                    <td>{{post['date']}}</td>
                    <td><button class='del_post' value={{post['pid']}}>Delete</button></td>
                </tr>
            {%endfor%}
        </table>
    </div>
    
    <script>
        const user_buttons = document.querySelectorAll('.del_user')
        user_buttons.forEach(btn => {
            btn.addEventListener('click', async e => {
                user_to_delete = btn.value;
                const call = await fetch('/api/deleteuser', {
                    method: 'POST',
                    headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                }, body: JSON.stringify({user:user_to_delete})
                }).then(res => location.reload())
            })
        })

        const post_buttons = document.querySelectorAll('.del_post')
        post_buttons.forEach(btn => {
            btn.addEventListener('click', async e => {
                post_to_delete = btn.value;
                console.log(post_to_delete)
                const call = fetch('/api/deletepost',{
                    method: 'POST',
                    headers: {
                    Accept: 'application/json',
                    'Content-Type': 'application/json',
                }, body: JSON.stringify({pid:post_to_delete})
                }).then(res => location.reload()) 
            })
        })
    </script>
</body>
</html>
